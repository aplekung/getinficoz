    <script>
        // Ensure video plays
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('background-video');
            
            // Force play the video
            video.play().catch(function(error) {
                console.log("Video play failed:", error);
            });
            
            // Create multiple placeholder images for demo
            const images = [
                'https://media.discordapp.net/attachments/1352607355388432436/1353712474972622940/image.png?ex=67e2a67c&is=67e154fc&hm=eb54190cf9b1271953468b765afad501aae0c2dc15392c12cdaeaf8906df6ae9&=&format=webp&quality=lossless',
                'https://media.discordapp.net/attachments/1352607355388432436/1353712474972622940/image.png?ex=67e2a67c&is=67e154fc&hm=eb54190cf9b1271953468b765afad501aae0c2dc15392c12cdaeaf8906df6ae9&=&format=webp&quality=lossless',
                'https://media.discordapp.net/attachments/1352607355388432436/1353712474972622940/image.png?ex=67e2a67c&is=67e154fc&hm=eb54190cf9b1271953468b765afad501aae0c2dc15392c12cdaeaf8906df6ae9&=&format=webp&quality=lossless'
            ];
            
            let currentImageIndex = 0;
            const imageElement = document.querySelector('.glowing-image img');
            
            // Change image every 5 seconds
            setInterval(() => {
                currentImageIndex = (currentImageIndex + 1) % images.length;
                
                // Fade out effect
                imageElement.style.opacity = 0;
                
                setTimeout(() => {
                    imageElement.src = images[currentImageIndex];
                    // Fade in effect
                    imageElement.style.opacity = 1;
                }, 500);
                
            }, 5000);
            
            // Initialize with a smooth transition
            imageElement.style.transition = 'opacity 0.5s ease';
            
            // 3D effect with mouse movement
            const imageContainer = document.querySelector('.image-container');
            const glowingImage = document.querySelector('.glowing-image');
            const glowEffect = document.querySelector('.glow-effect');
            
            // Variables to control the tilt
            const maxTilt = 15; // Maximum tilt in degrees
            const maxGlowOffset = 15; // Maximum glow offset in pixels
            
            imageContainer.addEventListener('mousemove', (e) => {
                // Get the dimensions of the container
                const rect = imageContainer.getBoundingClientRect();
                
                // Calculate mouse position relative to the center of the container (in percentage)
                const xPos = ((e.clientX - rect.left) / rect.width - 0.5) * 2; // -1 to 1
                const yPos = ((e.clientY - rect.top) / rect.height - 0.5) * 2; // -1 to 1
                
                // Calculate the tilt angles
                const tiltX = -yPos * maxTilt; // Invert Y axis for natural tilt
                const tiltY = xPos * maxTilt;
                
                // Apply the 3D transform
                glowingImage.style.transform = `rotateX(${tiltX}deg) rotateY(${tiltY}deg)`;
                
                // Adjust the glow effect based on mouse position
                const glowX = xPos * maxGlowOffset;
                const glowY = yPos * maxGlowOffset;
                
                // Create dynamic glow effect that follows the mouse
                glowEffect.style.opacity = '1'; /* Show the glow effect */
                glowEffect.style.boxShadow = `
                    ${glowX}px ${glowY}px 25px 12px rgba(66, 133, 244, 1),
                    ${glowX * 1.2}px ${glowY * 1.2}px 35px 15px rgba(120, 170, 255, 0.9),
                    ${glowX * 1.5}px ${glowY * 1.5}px 50px 20px rgba(66, 133, 244, 0.8),
                    ${glowX * 2}px ${glowY * 2}px 70px 25px rgba(120, 170, 255, 0.7),
                    0 0 30px 10px rgba(66, 133, 244, 0.9) inset
                `;
                
                // Increase the border glow on hover
                glowEffect.style.filter = 'blur(4px)';
                glowEffect.style.border = '4px solid rgba(150, 200, 255, 0.9)';
            });
            
            // Reset transform when mouse leaves the container
            imageContainer.addEventListener('mouseleave', () => {
                glowingImage.style.transform = 'rotateX(0deg) rotateY(0deg)';
                glowEffect.style.boxShadow = 'none';
                glowEffect.style.filter = 'blur(0)';
                glowEffect.style.border = 'none';
                glowEffect.style.opacity = '0'; /* Hide the glow effect */
            });
        });
    </script>
